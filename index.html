<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imortal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }
    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      z-index: 2;
    }
    h1 {
      color: #fff;
      font-size: 60px;
      font-weight: bold;
      text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 80px #fff;
      margin-top: 20px;
      z-index: 2;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 30px;
      color: #fff;
      border: 2px solid #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: 0.3s;
      z-index: 2;
    }
    a:hover {
      background: #fff;
      color: #000;
      text-shadow: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <img src="https://raw.githubusercontent.com/kielxploit/imortal/refs/heads/main/logo.png" alt="Imortal Logo" class="logo">
  <h1>Imortal</h1>
  <a href="https://immortal.rs/?code=ODAzNjk2Mjk4MDMyNDk0NjAw" target="_blank">Main Site</a>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speedX: (Math.random() - 0.5) * 0.5,
      speedY: (Math.random() - 0.5) * 0.5,
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
